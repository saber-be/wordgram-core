name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy code via SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.CORE }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{secrets.SERVER_HOST}} >> ~/.ssh/known_hosts
        
      - name: Deploy code via SSH
        run: rsync -rav -e "ssh -i ~/.ssh/id_rsa" . root@${{secrets.SERVER_HOST}}:${{secrets.PROJECT_DIR}}
      - name: clean up
        run: rm -rf ~/.ssh

      - name: Send result to webhook
        run: |
          status=$(echo $?)
          payload='{"status": '$status'}'
          curl -X POST -H "Content-Type: application/json" -d "$payload" "https://api.telegram.org/bot${{secrets.TELEGRAM_BOT_TOKEN}}/sendMessage?chat_id=-4276022020&text=Deployment status: $status"


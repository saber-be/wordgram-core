name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create known_hosts file if not exists
        run: touch ~/.ssh/known_hosts
      - name: Add known hosts
        run: ssh-keyscan 92.246.138.182 >> ~/.ssh/known_hosts
      
      - name: Deploy code via SSH
        run: rsync -rav --delete . root@92.246.138.182:~/wordgram/wordgram-core
        env:
          DEPLOY_KEY: ${{ secrets.CORE }}

name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to server
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan 92.246.138.182 >> ~/.ssh/known_hosts
        rsync -rav --delete . root@92.246.138.182:~/wordgram/wordgram-core/
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
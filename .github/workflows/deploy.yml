name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Unit Tests
        run: |
          pip install pytest
          pytest tests
        
      - name: setup ssh
        id: setup_ssh
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.CORE }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{secrets.SERVER_HOST}} >> ~/.ssh/known_hosts
        continue-on-error: true

      - name: Deploy code via SSH
        id: deploy_code
        run: |
          ssh -i ~/.ssh/id_rsa root@${{secrets.SERVER_HOST}}  "cd ${{ secrets.PROJECT_DIR }} && git checkout master && git pull && docker-compose down && docker-compose up -d && exit"
        continue-on-error: true
      
      - name: clean up
        run: rm -rf ~/.ssh
        

      - name: Send result to Telegram
        run: |
          echo "${{ steps.setup_ssh.outcome }} ${{ steps.deploy_code.outcome }}"
          commit_message=$(git log --format=%B -n 1 ${{ github.sha }})
          if [ ${{ steps.setup_ssh.outcome }} == 'failure' ] || [ ${{ steps.deploy_code.outcome }} == 'failure' ]; then
            echo "Deployment status Failed: $commit_message"
            curl -X POST -H "Content-Type: application/json" -d "{\"text\": \"ðŸš«ðŸš«ðŸš«\nDeployment Failed.\n$commit_message\"}" "https://api.telegram.org/bot${{secrets.TELEGRAM_BOT_TOKEN}}/sendMessage?chat_id=-4276022020"
            exit 1
          else
            echo "Deployment status Success"
            curl -X POST -H "Content-Type: application/json" -d "{\"text\": \"âœ…âœ…âœ…\nDeployment finished Successfully.\n$commit_message\"}" "https://api.telegram.org/bot${{secrets.TELEGRAM_BOT_TOKEN}}/sendMessage?chat_id=-4276022020"
          fi



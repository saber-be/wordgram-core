name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy code via SSH
        run: |
          install -m 600 /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.CORE }}" > ~/.ssh/id_rsa
          ssh-keyscan -H 92.246.138.182 >> ~/.ssh/known_hosts
          
      - name: Deploy code via SSH
        run: rsync -rav --delete -e "ssh -i ~/.ssh/id_rsa" . root@92.246.138.182:~/wordgram/wordgram-core
      - name: clean up
        run: rm -rf ~/.ssh

        


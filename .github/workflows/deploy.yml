name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy code via SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.CORE }}" > ~/.ssh/id_rsa
          ssh-keyscan -H 92.246.138.182 >> ~/.ssh/known_hosts
        continue-on-error: true

      - name: Deploy code via SSH
        run: rsync -rav -e "ssh -i ~/.ssh/id_rsa" . root@922.246.138.182:${{ secrets.PROJECT_DIR }}
        continue-on-error: true

      - name: clean up
        run: rm -rf ~/.ssh
        continue-on-error: true

      - name: Check step status
        id: check_status
        run: |
          if [ ${{ job.steps['Deploy code via SSH'].outcome }} == 'failure' ] || [ ${{ job.steps['clean up'].outcome }} == 'failure' ]; then
            echo "::set-output name=success::false"
          else
            echo "::set-output name=success::true"
          fi
        shell: bash

      - name: Send result to webhook
        run: |
          echo "Success: ${{ steps.check_status.outputs.success }}"
          if [ ${{ steps.check_status.outputs.success }} == 'true' ]; then
            echo "Sending success message"
            curl -X POST -H "Content-Type: application/json" -d '{"text": "Deployment status Success"}' "https://api.telegram.org/bot1473425387:AAGnGxkdgw-et6J20o3BKBjYum0AMApNsfc/sendMessage?chat_id=-4276022020"
          else
            echo "Sending failure message"
            curl -X POST -H "Content-Type: application/json" -d '{"text": "Deployment status Failed"}' "https://api.telegram.org/bot1473425387:AAGnGxkdgw-et6J20o3BKBjYum0AMApNsfc/sendMessage?chat_id=-4276022020"
          fi
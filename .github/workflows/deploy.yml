name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.CORE }}

    - name: Deploy to server
      run: |
        ssh root@92.246.138.182 -o StrictHostKeyChecking=no 'cd ~/wordgram/wordgram-core && git pull origin master'
      env:
        DEPLOY_KEY: ${{ secrets.CORE }}